<div class="col-md-10 col-md-offset-1">
    <div class="row center">


        <div *ngIf="experiences.length>0; else sinExperiencias">

            <div *ngFor="let experience of experiences">
                <app-experiences-details (click)="selectExperience(experience)" class="col-md-3 col-sm-6 col-xs-11 "
                    [routerLink]="[
                    '/experiencia', experience.id
                    ]"
                    [experience]=experience>
                </app-experiences-details>
            </div>
        </div>
        <ng-template #sinExperiencias>
        </ng-template>

    </div>


</div>
