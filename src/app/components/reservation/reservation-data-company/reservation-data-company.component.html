<form [formGroup]="formulario" (ngSubmit)="reservar()" class="form-horizontal">

    <div class="col-md-10 col-md-offset-1">
        <div class="col-md-12">
            <div class="col-md-4 border-right">
                <app-lounge-carousel [images]="lounge.images" [lounge]="lounge"></app-lounge-carousel>
            </div>
            <div class="col-md-8">
                <div class="col-md-10 col-md-offset-1">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <h4>DATOS DE LA EMPRESA O PERSONA NATURAL</h4>
                        </div>
                    </div>

                    <div class="col-md-12">

                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="control-label" for="">Tipo documento</label>
                            </div>
                            <div class="col-md-8">
                                <select validacion [validaciones]="['requerido']"  (change)="updateStructureForm($event.target.value)" formControlName="typeDocument" class="form-control">
                                    <option [value]="null">Seleccione</option>
                                    <option [value]="NIT">NIT</option>
                                    <option [value]="CEDULA">Cedula</option>
                                    <option [value]="CEDULA_EXTRANJERIA">Cedula de extranjeria</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12" *ngIf="isCompany()">
                        <div class="col-md-12" *ngIf="isCompany()">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <label class="control-label" for="NIT">NIT
                                        <span class="text-danger validaciones"> *</span>
                                    </label>
                                </div>
                                <div class="col-md-4 ">
                                    <input type="number"  minlength="8" maxlength="15" formControlName="NIT" validacion [validaciones]="[isCompany()?'requerido':'','lengthMinimo:8','lengthMaximo:15','numerico']"
                                        class="form-control">
                                </div>
                                <div class="col-md-1 no-margin-no-padding text-center">-</div>
                                <div class="col-md-3" *ngIf="isCompany()" [@fadeInOut]>
                                    <input type="number" placeholder="# verificación" formControlName="numberVerification" validacion [validaciones]="[isCompany()?'requerido':'','minimo:0','numerico']"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12" *ngIf="isCompany()">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <label class="control-label" for="nameCompany">Nombre
                                        <span class="text-danger validaciones"> *</span>
                                    </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="text" formControlName="nameCompany" validacion [validaciones]="[isCompany()?'requerido':'']" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" *ngIf="isCompany()">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <label class="control-label" for="mailCompany">Correo
                                        <span class="text-danger validaciones"> *</span>

                                    </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="email" formControlName="mailCompany" validacion [validaciones]="[isCompany()?'requerido':'','correo']" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12" *ngIf="isCompany()">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <label class="control-label" for="responsableCompany">Responsable
                                        <span class="text-danger validaciones"> *</span>

                                    </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="text" formControlName="responsableCompany" validacion [validaciones]="[isCompany()?'requerido':'']" class="form-control">

                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" *ngIf="isCompany()">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <label class="control-label" for="mobilePhoneCompany">Teléfono movil<span class="text-danger validaciones">*</span></label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="tel" formControlName="mobilePhoneCompany" validacion [validaciones]="[isCompany()?'requerido':'','lengthMinimo:8','lengthMaximo:15']"
                                        class="form-control">
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="col-md-12" *ngIf="isPerson()">
                        <div class="col-md-12" *ngIf="isPerson()">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <label class="control-label" for="cedula">Cedula
                                        <span class="text-danger validaciones"> *</span>
                                    </label>
                                </div>
                                <div class="col-md-4 ">
                                    <input type="number" minlength="8" maxlength="15" formControlName="cedula" validacion [validaciones]="[isPerson() ? 'requerido' : '','lengthMinimo:8','lengthMaximo:15']"
                                        class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" *ngIf="isPerson()">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <label class="control-label" for="namePerson">Nombre
                                        <span class="text-danger validaciones"> *</span>
                                    </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="text" formControlName="namePerson" validacion [validaciones]="[isPerson()?'requerido':'']" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" *ngIf="isPerson()">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <label class="control-label" for="mailPerson">Correo
                                        <span class="text-danger validaciones"> *</span>

                                    </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="email" formControlName="mailPerson" validacion [validaciones]="[isPerson()?'requerido':'','correo']" class="form-control">
                                </div>
                            </div>
                        </div>


                        <div class="col-md-12" *ngIf="isPerson()">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <label class="control-label" for="responsablePerson">Responsable
                                        <span class="text-danger validaciones"> *</span>

                                    </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="text" formControlName="responsablePerson" validacion [validaciones]="[isPerson()?'requerido':'']" class="form-control">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-12" *ngIf="isPerson()">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <label class="control-label" for="mobilePhonePerson">Teléfono movil<span class="text-danger validaciones">*</span>
                                    </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="tel" formControlName="mobilePhonePerson" validacion [validaciones]="[isPerson()?'requerido':'','lengthMinimo:8','lengthMaximo:15']"
                                        class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="control-label" for="">Teléfono fijo
                                    <span class="text-danger validaciones"> *</span>

                                </label>
                            </div>
                            <div class="col-md-8 ">
                                <div class="col-md-7 no-margin-no-padding" *ngIf="isCompany()">
                                    <input type="tel" formControlName="landlineCompany" validacion [validaciones]="[isCompany()?'requerido':'','lengthMinimo:5','lengthMaximo:15']"
                                        class="form-control">
                                </div>
                                <div class="col-md-7 no-margin-no-padding" *ngIf="isPerson()">
                                    <input type="tel" formControlName="landlinePerson" validacion [validaciones]="[isPerson()?'requerido':'','lengthMinimo:5','lengthMaximo:15']"
                                        class="form-control">
                                </div>
                                <div class="col-md-2" *ngIf="isCompany()" [@fadeInOut]>
                                    <label class="control-label" for="">ext</label>
                                </div>
                                <div class="col-md-3  no-margin-no-padding" *ngIf="isCompany()" [@fadeInOut]>
                                    <input type="number" min="0" validacion [validaciones]="[isCompany()?'requerido':'','minimo:0']" formControlName="extLandline"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-9 col-md-offset-4">
                <button (click)="goBack()" class="btn btn-default-colsubsidio col-md-offset-1  col-md-5  col-xs-6">
                    Atras
                </button>
                <button type="submit" class="btn  btn-primary-colsubsidio col-md-5   col-xs-6">
                    Siguiente
                </button>
            </div>
        </div>

    </div>
</form>
